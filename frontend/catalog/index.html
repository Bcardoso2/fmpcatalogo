<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autogiro - Cat√°logo de Ve√≠culos</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        /* Design System (Mantido) */
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-elevated: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --radius: 16px;
            --shadow: 0 10px 40px rgba(0,0,0,0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        /* CRITICAL: Hidden class */
        .hidden {
            display: none !important;
        }
        
        /* Header */
        .header {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            padding: 1.25rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            transition: var(--transition);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 1.5rem;
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.3);
        }
        
        .logo-text {
            font-size: 1.75rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }
        
        .header-stats {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        
        .stat-item {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 0.75rem 1.25rem;
            text-align: center;
            transition: var(--transition);
        }
        
        .stat-item:hover {
            background: rgba(59, 130, 246, 0.15);
            transform: translateY(-2px);
        }
        
        .stat-number {
            display: block;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .stat-label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* User Info */
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 0.75rem 1.25rem;
        }

        .user-credits {
            font-weight: 700;
            color: var(--success);
        }

        .btn-logout {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: var(--danger);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-logout:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .btn-login {
            background: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            border: none;
            transition: var(--transition);
        }

        .btn-login:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        /* NOVO ESTILO: Bot√£o de Propostas */
        .btn-proposals-header {
            background: var(--secondary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            border: none;
            transition: var(--transition);
            margin-right: 1rem;
        }

        .btn-proposals-header:hover {
            background: #6d28d9;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2.5rem 1.5rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(59, 130, 246, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Filters */
        .filters-section {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: var(--radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }
        
        .search-bar {
            position: relative;
            margin-bottom: 2rem;
        }
        
        .search-bar::before {
            content: 'üîç';
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.25rem;
            opacity: 0.5;
            pointer-events: none;
        }
        
        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3.5rem;
            background: rgba(15, 23, 42, 0.5);
            border: 2px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: var(--transition);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }
        
        .search-input::placeholder {
            color: var(--text-muted);
        }

        /* Results Summary */
        .results-summary {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .results-summary strong {
            color: var(--primary);
            font-weight: 700;
        }

        /* Vehicles Grid */
        .vehicles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .vehicle-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: var(--radius);
            overflow: hidden;
            transition: var(--transition);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        .vehicle-card:hover {
            transform: translateY(-8px);
            border-color: rgba(59, 130, 246, 0.3);
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }

        /* Gallery */
        .vehicle-gallery {
            position: relative;
            height: 280px;
            overflow: hidden;
            background: var(--bg-elevated);
        }
        
        .main-image-container {
            position: relative;
            height: 220px;
            cursor: pointer;
            overflow: hidden;
        }
        
        .main-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .vehicle-card:hover .main-image-container img {
            transform: scale(1.1);
        }
        
        .image-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: white;
        }
        
        .main-image-container:hover .image-overlay {
            opacity: 1;
        }
        
        .zoom-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .thumbnail-strip {
            display: flex;
            height: 60px;
            gap: 5px;
            padding: 5px;
            background: rgba(15, 23, 42, 0.5);
        }
        
        .thumbnail-strip img {
            flex: 1;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
        }
        
        .thumbnail-strip img:hover {
            border-color: var(--primary);
            transform: scale(1.05);
        }
        
        .more-photos {
            flex: 1;
            height: 50px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--primary);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.875rem;
        }
        
        .more-photos:hover {
            background: var(--primary);
            color: white;
        }

        .no-image {
            height: 280px;
            background: linear-gradient(135deg, var(--bg-card), var(--bg-elevated));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
        }
        
        .no-image-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        /* Vehicle Info */
        .vehicle-info {
            padding: 1.5rem;
        }
        
        .vehicle-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 1rem;
        }
        
        .vehicle-title-section {
            flex: 1;
        }
        
        .vehicle-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.3;
            margin-bottom: 0.5rem;
        }
        
        .vehicle-year {
            display: inline-block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--primary);
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
        }
        
        .vehicle-badges {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex-shrink: 0;
        }
        
        .category-badge, .laudo-badge {
            padding: 0.375rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
            backdrop-filter: blur(10px);
        }

        .vehicle-pricing {
            margin-bottom: 1.25rem;
            text-align: center;
            padding: 1.25rem;
            background: rgba(16, 185, 129, 0.05);
            border: 1px solid rgba(16, 185, 129, 0.1);
            border-radius: 12px;
        }
        
        .main-price {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--success);
            margin-bottom: 0.5rem;
        }

        .vehicle-specs-mini {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.25rem;
        }
        
        .spec-mini {
            background: rgba(100, 116, 139, 0.1);
            border: 1px solid rgba(100, 116, 139, 0.2);
            padding: 0.375rem 0.75rem;
            border-radius: 999px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .vehicle-location {
            margin-bottom: 1.25rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Actions */
        .vehicle-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }
        
        .vehicle-actions .btn-proposal {
            grid-column: 1 / -1;
        }
        
        .btn-primary, .btn-secondary, .btn-proposal, .btn-laudo {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.875rem;
            text-align: center;
            font-family: inherit;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }
        
        .btn-secondary {
            background: rgba(100, 116, 139, 0.1);
            color: var(--text-secondary);
            border: 1px solid rgba(100, 116, 139, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(100, 116, 139, 0.2);
            border-color: rgba(100, 116, 139, 0.3);
            transform: translateY(-2px);
        }
        
        .btn-proposal {
            background: #25D366;
            color: white;
        }
        
        .btn-proposal:hover {
            background: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
        }
        
        .btn-laudo {
            background: #FF6B35;
            color: white;
        }
        
        .btn-laudo:hover {
            background: #E55A2B;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.4);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: var(--bg-card);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: var(--radius);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }
        
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }
        
        .modal-close {
            background: rgba(100, 116, 139, 0.1);
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0.5rem;
            border-radius: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .modal-close:hover {
            background: rgba(100, 116, 139, 0.2);
        }
        
        .modal-body {
            padding: 1.5rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(30, 41, 59, 0.5);
            border: 2px solid rgba(148, 163, 184, 0.1);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: var(--transition);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .btn-submit {
            background: var(--primary);
            color: white;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
        }
        
        .btn-submit:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }
        
        .btn-submit:disabled {
            background: rgba(100, 116, 139, 0.2);
            color: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }

        /* Toast Notifications */
        #toastContainer {
            position: fixed;
            top: 1.25rem;
            right: 1.25rem;
            z-index: 9999;
        }
        
        .toast {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-bottom: 0.75rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease;
            min-width: 300px;
            color: var(--text-primary);
        }
        
        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .toast-success { border-left: 4px solid var(--success); }
        .toast-error { border-left: 4px solid var(--danger); }
        
        /* NOVO ESTILO: Tabela de Propostas (Responsiva) */
        .proposals-table {
            width: 100%;
            min-width: 500px; /* Garante que a tabela tenha uma largura m√≠nima para a rolagem no mobile */
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        .proposals-table th, .proposals-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            font-size: 0.9rem;
            white-space: nowrap; /* Impede que o conte√∫do da c√©lula quebre, for√ßando a rolagem */
        }
        
        .proposals-table th {
            color: var(--primary);
            font-weight: 700;
            background: rgba(59, 130, 246, 0.05);
        }
        
        .proposals-table td {
            color: var(--text-secondary);
        }
        
        .proposals-table .status-pending { color: var(--warning); font-weight: 600; }
        .proposals-table .status-accepted { color: var(--success); font-weight: 600; }
        .proposals-table .status-rejected { color: var(--danger); font-weight: 600; }
        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            
            .vehicles-grid {
                grid-template-columns: 1fr;
            }
            
            .vehicle-actions {
                grid-template-columns: 1fr;
            }
            
            .btn-proposals-header {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div id="toastContainer"></div>

    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">AG</div>
                <div class="logo-text">Autogiro</div>
            </div>
            <div class="header-stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalVehicles">0</span>
                    <span class="stat-label">Ve√≠culos</span>
                </div>
            </div>
            <div id="userInfoContainer" style="display: flex; align-items: center; gap: 1rem;">
                <button class="btn-proposals-header hidden" id="btnProposals" onclick="handleViewProposals()">
                    üìú Minhas Propostas
                </button>
                <div class="user-info hidden" id="userInfo">
                    <span id="userName"></span>
                    <span class="user-credits" id="userCredits">0 cr√©ditos</span>
                    <button class="btn-logout" onclick="logout()">Sair</button>
                </div>
                <button class="btn-login" id="btnLogin" onclick="openLoginModal()">Entrar</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Carregando ve√≠culos...</p>
        </div>

        <div id="catalogContent" class="hidden">
            <div class="filters-section">
                <div class="search-bar">
                    <input type="text" class="search-input" id="searchInput" placeholder="Buscar por marca, modelo, cor...">
                </div>
            </div>

            <div class="results-summary">
                Mostrando <strong id="visibleCount">0</strong> ve√≠culos
            </div>

            <div class="vehicles-grid" id="vehiclesGrid"></div>
        </div>
    </div>

    <script>
        const APP_STATE = {
            vehicles: [],
            currentUser: null,
            isLoggedIn: false
        }

        const API_BASE = 'https://autogiro.onrender.com/api' // Certifique-se que o backend est√° rodando aqui

        async function loadVehicles() {
            try {
                console.log('Carregando ve√≠culos...')
                const response = await fetch(`${API_BASE}/vehicles`, { credentials: 'include' })

                value = value.replace(/(\d{3})(\d)/, '$1.$2')
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2')
            }

                    <p><strong>Transmiss√£o:</strong> ${vehicle.transmission || 'N/A'}</p>
                    <p><strong>Cor:</strong> ${vehicle.color || 'N/A'}</p>
                    <p><strong>Pre√ßo:</strong> R$ ${formatPrice(vehicle.price)}</p>
                    <p><strong>Localiza√ß√£o:</strong> ${vehicle.location || 'N/A'}</p>
                    
                    ${vehicle.description ? `
                        <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid rgba(148, 163, 184, 0.1);">
                            <h4 style="margin-bottom: 0.5rem; color: var(--primary);">Descri√ß√£o</h4>
                            <p style="color: var(--text-secondary);">${vehicle.description}</p>
                        </div>
                    ` : ''}
                </div>
            `)
        }

        function openGallery(index, startImage = 0) {
            const vehicle = APP_STATE.vehicles[index]
            const images = vehicle.images || []
            
            if (images.length === 0) {
                showToast('Nenhuma imagem dispon√≠vel', 'error')
                return
            }
            
            let currentImage = startImage
            
            createModal(`üñºÔ∏è ${vehicle.brand} ${vehicle.model} - Fotos`, `
                <div id="galleryContent" style="text-align: center;">
                    <img id="galleryImage" src="${images[currentImage].url}" 
                          style="max-width: 100%; max-height: 60vh; border-radius: 10px;">
                    <p style="margin-top: 1rem; color: var(--text-secondary);">
                        Foto ${currentImage + 1} de ${images.length}
                    </p>
                    ${images.length > 1 ? `
                        <div style="display: flex; gap: 0.5rem; justify-content: center; margin-top: 1rem;">
                            <button class="btn-secondary" onclick="changeGalleryImage(-1)">‚Üê Anterior</button>
                            <button class="btn-secondary" onclick="changeGalleryImage(1)">Pr√≥xima ‚Üí</button>
                        </div>
                    ` : ''}
                </div>
            `)
            
            window.changeGalleryImage = (direction) => {
                currentImage += direction
                if (currentImage < 0) currentImage = images.length - 1
                if (currentImage >= images.length) currentImage = 0
                
                document.getElementById('galleryImage').src = images[currentImage].url
                document.querySelector('#galleryContent p').textContent = `Foto ${currentImage + 1} de ${images.length}`
            }
        }

        function createModal(title, content, canCloseOutside = true) {
            const overlay = document.createElement('div')
            overlay.className = 'modal-overlay'
            overlay.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">${title}</h2>
                        ${canCloseOutside ? `
                            <button class="modal-close" onclick="closeModal(this)">&times;</button>
                        ` : ''}
                    </div>
                    <div class="modal-body">
                        ${content}
                    </div>
                </div>
            `
            
            document.body.appendChild(overlay)
            setTimeout(() => overlay.classList.add('active'), 10)
            
            if (canCloseOutside) {
                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) closeModal(overlay.querySelector('.modal-close'))
                })
            }
            
            return overlay
        }
        
        function closeModal(closeBtn) {
            const overlay = closeBtn.closest('.modal-overlay')
            overlay.classList.remove('active')
            setTimeout(() => overlay.remove(), 300)
        }

        function closeAllModals() {
            document.querySelectorAll('.modal-overlay').forEach(modal => {
                modal.classList.remove('active')
                setTimeout(() => modal.remove(), 300)
            })
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer')
            const toast = document.createElement('div')
            toast.className = `toast toast-${type}`
            toast.textContent = message
            container.appendChild(toast)
            
            setTimeout(() => {
                toast.style.opacity = '0'
                toast.style.transform = 'translateX(400px)'
                setTimeout(() => toast.remove(), 300)
            }, 3000)
        }
        
        // --- FUN√á√ïES PARA CONSULTA DE PROPOSTAS (NOVIDADE) ---

        /**
         * @function handleViewProposals
         * @description Verifica se o usu√°rio est√° logado e chama a fun√ß√£o para buscar as propostas.
         */
        function handleViewProposals() {
            if (!APP_STATE.isLoggedIn) {
                showToast('Voc√™ precisa estar logado para ver suas propostas.', 'error');
                return;
            }
            
            fetchProposals();
        }

        /**
         * @function fetchProposals
         * @description Busca as propostas do usu√°rio logado na API.
         */
        async function fetchProposals() {
            createModal('üìú Minhas Propostas', `
                <div style="text-align: center;">
                    <div class="loading-spinner"></div>
                    <p>Carregando suas propostas...</p>
                </div>
            `, true);

            try {
                // Chama o endpoint que voc√™ criou no backend: /api/proposals/my
                const response = await fetch(`${API_BASE}/proposals/my`, { 
                    method: 'GET',
                    credentials: 'include' 
                });
                
                const data = await response.json();

                if (data.success) {
                    showProposalsModal(data.proposals);
                } else {
                    closeAllModals();
                    showToast(data.error || 'Erro ao carregar propostas.', 'error');
                }
            } catch (error) {
                console.error('Erro ao buscar propostas:', error);
                closeAllModals();
                showToast('Erro de conex√£o ao buscar propostas.', 'error');
            }
        }

        /**
         * @function showProposalsModal
         * @description Exibe o modal com a lista de propostas em uma tabela responsiva.
         * @param {Array} proposals - Lista de propostas.
         */
/**
 * @function showProposalsModal
 * @description Exibe o modal com a lista de propostas em uma tabela responsiva.
 * @param {Array} proposals - Lista de propostas.
 */
function showProposalsModal(proposals) {
    closeAllModals();
    
    let content;
    
    if (proposals.length === 0) {
        content = `
            <div style="text-align: center; padding: 2rem;">
                <div style="font-size: 3rem; margin-bottom: 1rem;">üòî</div>
                <h3 style="color: var(--text-primary);">Nenhuma Proposta Encontrada</h3>
                <p style="color: var(--text-secondary); margin-top: 0.5rem;">
                    Voc√™ ainda n√£o fez nenhuma proposta em nosso cat√°logo.
                </p>
            </div>
        `;
    } else {
        content = `
            <p style="margin-bottom: 1rem; color: var(--text-secondary);">
                Total de <strong>${proposals.length}</strong> propostas efetuadas.
            </p>
            <div style="overflow-x: auto; max-height: 400px; border: 1px solid rgba(148, 163, 184, 0.1); border-radius: 8px;">
                <table class="proposals-table">
                    <thead>
                        <tr>
                            <th>Ve√≠culo</th> 
                            <th>Valor</th>
                            <th>Status</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${proposals.map(proposal => {
                            // C√ìDIGO DE TRATAMENTO DE DADOS CORRIGIDO AQUI
                            let vehicleInfo = proposal;
                            
                            // 1. Prioriza o JSON armazenado, mas apenas se for uma STRING
                            if (typeof proposal.vehicle_info === 'string') {
                                try {
                                    vehicleInfo = JSON.parse(proposal.vehicle_info);
                                } catch (e) {
                                    // Se a string falhar, usa o objeto base (fallback)
                                    vehicleInfo = proposal;
                                }
                            } else if (typeof proposal.vehicle_info === 'object' && proposal.vehicle_info !== null) {
                                // 2. Se j√° for um objeto (como parece ser o caso do erro "[object Object]"), usa-o diretamente
                                vehicleInfo = proposal.vehicle_info;
                            }
                            
                            // 3. Usa os campos do JOIN como fallback, garantindo que brand, model e year sejam definidos
                            const brand = proposal.brand || vehicleInfo.brand || 'N/A';
                            const model = proposal.model || vehicleInfo.model || 'N/A';
                            const year = proposal.year || vehicleInfo.year || 'N/A';
                            
                            const vehicleName = `${brand} ${model} (${year})`;
                            const date = new Date(proposal.created_at).toLocaleDateString('pt-BR');
                            const statusClass = `status-${proposal.status.toLowerCase().replace(' ', '-')}`;
                            
                            return `
                                <tr>
                                    <td>${vehicleName}</td>
                                    <td>R$ ${formatPrice(proposal.proposal_amount)}</td>
                                    <td class="${statusClass}">${formatStatus(proposal.status)}</td>
                                    <td>${date}</td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            </div>
        `;
    }
    
    createModal('üìú Minhas Propostas', content, true);
}
        /**
         * @function formatStatus
         * @description Formata o status para exibi√ß√£o amig√°vel.
         */
        function formatStatus(status) {
            switch (status.toUpperCase()) {
                case 'PENDING':
                    return 'Pendente';
                case 'ACCEPTED':
                    return 'Aceita';
                case 'REJECTED':
                    return 'Recusada';
                default:
                    return status;
            }
        }
        // --- FIM FUN√á√ïES DE PROPOSTAS ---

        window.addEventListener('DOMContentLoaded', () => {
            console.log('Iniciando aplica√ß√£o...')
            checkAuth().then(() => {
                console.log('Auth checado, carregando ve√≠culos...')
                loadVehicles()
            })
        })
    </script>
